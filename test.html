            questionDiv.textContent = `${index + 1}. ${q.question}`;

            const answersDiv = document.createElement("div");
            answersDiv.classList.add("answers");
            
            let shuffledAnswers = shuffleArray([...q.answers]);

            });

            correctAnswerDiv.classList.add("correct-answer");
            correctAnswerDiv.textContent = `Дұрыс жауап: ${q.answers[q.correct]}`;

        });

            let score = 0;

            questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                const correctAnswerDiv = document.querySelectorAll(".correct-answer")[index];
                if (selected && parseInt(selected.value) === q.correct) {

                    correctCount++;
                }
